<h4>Listado</h4>
<ul class="list-group">
    <li
    *ngFor="let list of charactersList; index as i; last as band"
      class="list-group-item d-flex justify-content-between aling-items-center"
      [ngClass]="{'list-group-item-warning':band}">
      <span class="text-primary">{{i}} </span>
      {{ list.nombre }} - {{ list.poder }}

    <button class="btn btn-danger" (click)="onDeleteById(list.id!)">X</button>

    </li>
</ul>
